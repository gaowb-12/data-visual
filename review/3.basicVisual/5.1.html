<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>片元着色器进行几何造型-绘制圆、线段、几何图形</title>
    <style>
        canvas{
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas width="1000" height="554"></canvas>

    <script src="/common/lib/gl-renderer.js"></script>

    <script type="module">
        import { grayMatrix } from "/review/common/lib/utils.js"
        /**
         * 1.创建renderer对象
         * 2.创建webgl程序
         * 3.创建uniform变量
         * 4.将数据存入缓冲区
         * 5.渲染
         * */ 

        //  1.
        const canvas = document.querySelector("canvas");
        const renderer = new GlRenderer(canvas);

        (async function(){
            // 2.
            const vertex = `
                attribute vec2 a_vertexPosition;
                attribute vec2 uv;
                varying vec2 vUv;

                void main(){
                    vUv = uv;
                    gl_Position = vec4(a_vertexPosition, 1.0, 1.0);
                }
            `;
            const fragment = `
                #ifdef GL_ES
                    precision mediump float;
                #endif

                uniform sampler2D tMap;
                uniform vec2 uResolution;
                uniform float uTime;

                varying vec2 vUv;

                // 随机数
                float random(vec2 st){
                    return fract(sin(dot(st.xy, vec2(12.9898, 78.233))) * 43758.5453123);
                }

                void main(){
                    vec2 st = vUv * 100.0;
                    st.y *= uResolution.y / uResolution.x;

                    vec2 f = fract(st);

                    vec4 color = texture2D(tMap, vUv);

                    float p = uTime + random(floor(st));
                    float shading = 0.5 + 0.5 * sin(p);
                    float d = distance(f, vec2(0.5, 0.5));
                    d = smoothstep(d, d + 0.01, 1.0 * shading);

                    gl_FragColor.rgb = d * color.rgb;
                    gl_FragColor.a = 1.0;
                }
            `;

            const program = renderer.compileSync(fragment,vertex);
            renderer.useProgram(program);

            // 3.
            const texture = await renderer.loadTexture("./assets/girl1.jpg");
            renderer.uniforms.tMap = texture;
            renderer.uniforms.uResolution = [1000.0, 554.0];
            renderer.uniforms.uTime = 0;
            
            // 4.
            renderer.setMeshData([{
                positions:[
                    [-1, -1],
                    [-1, 1],
                    [1, 1],
                    [1, -1],
                ],
                attributes:{
                    uv:[
                        [0, 0],
                        [0, 1],
                        [1, 1],
                        [1, 0],
                    ]
                },
                cells: [[0, 1, 2], [2, 0, 3]],
            }]);

            // 5.
            renderer.render();

            function update(t){
                renderer.uniforms.uTime = t * 0.002;
                requestAnimationFrame(update);
            }
            setTimeout(() => {
                requestAnimationFrame(update);
            }, 0);

        })();
        
    </script>
</body>
</html>
