<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极坐标系绘制有趣图案-小试牛刀（2）</title>
    <style>
        canvas{
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas width="554" height="554"></canvas>

    <script src="/common/lib/gl-renderer.js"></script>

    <script type="module">
        import { grayMatrix } from "/review/common/lib/utils.js"

        /**
         * 1.创建renderer对象
         * 2.创建webgl程序
         * 3.创建uniform变量
         * 4.将数据存入缓冲区
         * 5.渲染
         * */ 

        //  1.
        const canvas = document.querySelector("canvas");
        const renderer = new GlRenderer(canvas);

        (async function(){
            // 2.
            const vertex = `
                attribute vec2 a_vertexPosition;
                attribute vec2 uv;
                varying vec2 vUv;

                void main(){
                    vUv = uv;
                    gl_Position = vec4(a_vertexPosition, 1.0, 1.0);
                }
            `;
            const fragment = `
                #ifdef GL_ES
                    precision mediump float;
                #endif

                uniform sampler2D tMap;
                uniform float uTime;

                varying vec2 vUv;

                vec2 toPolar(vec2 st){
                    float radius = atan(st.y, st.x);
                    float r = length(st);
                    return vec2(r, radius);
                }

                // 随机数
                float random(vec2 st){
                    return fract(sin(dot(st.xy, vec2(12.9898, 78.233))) * 43758.5453123);
                }

                float draw(vec2 st){
                    vec2 fr = fract(st) - 0.5;
                    vec2 fl = floor(st);

                    float r = random(fl);
                    vec2 polar = toPolar(fr);

                    float d;
                    if(r < 0.2)
                        d = 0.5 * abs(cos(polar.y * 2.0)) - polar.x;
                    else if(r < 0.4)
                        d = 0.5 * abs(cos(polar.y * 3.0 * 0.5)) - polar.x;
                    else if(r < 0.6)
                        d = 0.5 * 0.5 * abs(cos(polar.y * 1.7 * 0.5)) - polar.x + 0.2;
                    else if(r < 0.8)
                        d = smoothstep(-0.3, 1.0, 0.5 * 0.5 * cos(polar.y * 1.3) + 0.2) - polar.x;
                    else 
                        d = 0.5 * abs(cos(polar.y * r * 8.0)) - polar.x;
                    return d;
                }

                void main(){
                    // 让苹果变正向
                    vec2 st = vUv * 10.0;

                    float d = draw(st);
                    d = 1.0 - smoothstep(-0.01, 0.01, d);

                    gl_FragColor.rgb = vec3(d) + vec3(1.0, 0.0, 0.0);
                    gl_FragColor.a = 1.0;
                }
            `;

            const program = renderer.compileSync(fragment,vertex);
            renderer.useProgram(program);

            // 3.
            
            // 4.
            renderer.setMeshData([{
                positions:[
                    [-1, -1],
                    [-1, 1],
                    [1, 1],
                    [1, -1],
                ],
                attributes:{
                    uv:[
                        [0, 0],
                        [0, 1],
                        [1, 1],
                        [1, 0],
                    ]
                },
                cells: [[0, 1, 2], [2, 0, 3]],
            }]);

            // 5.
            renderer.render();
        })();
        
    </script>
</body>
</html>
