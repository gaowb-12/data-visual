<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后期处理通道增强图像效果-烟雾效果</title>
    <style>
        canvas{
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas width="554" height="554"></canvas>

    <script src="/common/lib/gl-renderer.js"></script>

    <script type="module">
        import { grayMatrix } from "/review/common/lib/utils.js"

        /**
         * 1.创建renderer对象
         * 2.创建webgl程序
         * 3.创建uniform变量
         * 4.将数据存入缓冲区
         * 5.渲染
         * */ 

        //  1.
        const canvas = document.querySelector("canvas");
        const renderer = new GlRenderer(canvas);

        (async function(){
            // 2.
            const vertex = `
                attribute vec2 a_vertexPosition;
                attribute vec2 uv;
                varying vec2 vUv;

                void main(){
                    vUv = uv;
                    gl_Position = vec4(a_vertexPosition, 1.0, 1.0);
                }
            `;
            const fragment = `
            #ifdef GL_ES
                precision highp float;
                #endif

                uniform sampler2D tMap;
                uniform float uTime;

                varying vec2 vUv;

                void main() {
                    vec3 smoke = vec3(0.0);
                    if( uTime <= 0.0 ){
                        vec2 st = vUv - 0.5;
                        float d = length(st);
                        smoke += 1.0 - smoothstep(0.045, 0.05, d);
                    }
                    
                    vec2 uv = vUv;
                    uv.y -= 0.001;
                    vec3 color = texture2D(tMap, uv).rgb;

                    gl_FragColor.rgb = color + smoke;
                    gl_FragColor.a = 1.0;
                }
            `;
            const program = renderer.compileSync(fragment,vertex);
            renderer.useProgram(program);

            // 3.
            renderer.uniforms.uTime = 0.0;
            // 4.
            renderer.setMeshData([{
                positions:[
                    [-1, -1],
                    [-1, 1],
                    [1, 1],
                    [1, -1],
                ],
                attributes:{
                    uv:[
                        [0, 0],
                        [0, 1],
                        [1, 1],
                        [1, 0],
                    ]
                },
                cells: [[0, 1, 2], [2, 0, 3]],
            }]);

            // 5.
            renderer.render();


            let fbo1 = renderer.createFBO();
            let fbo2 = renderer.createFBO();
            function update(t){
                // 输出到画布
                renderer.bindFBO(null);
                renderer.uniforms.tMap = fbo1.texture;
                renderer.uniforms.uTime = t / 1000;
                renderer.render();

                // 同时输出到fbo1
                renderer.bindFBO(fbo2);//绑定帧缓冲对象
                renderer.uniforms.tMap = fbo1.texture;
                [fbo1, fbo2] = [fbo2, fbo1];
                renderer.render();//渲染到帧缓冲对象上
                
                requestAnimationFrame(update);
            }   
            update(0)


        })();
        
    </script>
</body>
</html>
