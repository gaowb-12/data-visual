<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给简单图案添加纹理-小试牛刀-shader实现高斯模糊</title>
    <style>
        canvas{
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas width="960" height="540"></canvas>

    <script src="/common/lib/gl-renderer.js"></script>

    <script type="module">
        import {  gaussianMatrix } from "/review/common/lib/utils.js"

        /**
         * 1.创建renderer对象
         * 2.创建webgl程序
         * 3.创建uniform变量
         * 4.将数据存入缓冲区
         * 5.渲染
         * */ 

        //  1.
        const canvas = document.querySelector("canvas");
        const renderer = new GlRenderer(canvas);

        (async function(){
            
            // 2.
            const vertex = `
                attribute vec2 a_vertexPosition;
                attribute vec2 uv;
                varying vec2 vUv;

                void main(){
                    vUv = uv;
                    gl_Position = vec4(a_vertexPosition, 1.0, 1.0);
                }
            `;
            const fragment = `
                #ifdef GL_ES
                    precision mediump float;
                #endif

                uniform sampler2D tMap;
                uniform sampler2D tGaussian;

                varying vec2 vUv;

                void main(){
                    vec2 st = vUv;
                    vec4 color = texture2D(tMap, st);

                    gl_FragColor.rgb = color.rgb;
                    gl_FragColor.a = color.a;
                }
            `;
            const program = renderer.compileSync(fragment,vertex);
            renderer.useProgram(program);

            // 3.
            const texture = await renderer.loadTexture("./assets/girl3.jpg");
            renderer.uniforms.tMap = texture;
            
            // 生成高斯权重矩阵
            let gaussianM = gaussianMatrix(3);
            renderer.uniforms.tGaussian = gaussianM.matrix;

            // 4.
            renderer.setMeshData([{
                positions:[
                    [-1, -1],
                    [-1, 1],
                    [1, 1],
                    [1, -1],
                ],
                attributes:{
                    uv:[
                        [0, 0],
                        [0, 1],
                        [1, 1],
                        [1, 0],
                    ]
                },
                cells: [[0, 1, 2], [2, 0, 3]],
            }]);

            // 5.
            renderer.render();

        })();
        
    </script>
</body>
</html>
