<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>着色器实现像素动画-片元着色器中实现随机粒子动画</title>
    <style>
        canvas{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas width="512" height="512"></canvas>

    <script src="/common/lib/gl-renderer.js"></script>
    <script type="module">
        /**
         * gl-renderer用法
         * 1.创建renderer对象
         * 2.创建webgl程序
         * 3.设置uniform变量
         * 4.设置缓冲区数据
         * 5.渲染
         * 
         * */ 

        //  1.
         const canvas = document.querySelector("canvas");
         const renderer = new GlRenderer(canvas);

        (async function(){
            // 2.
            const vertex = `
                attribute vec2 a_vertexPosition;
                attribute vec2 uv;
                varying vec2 vUv;
                
                void main() {
                    gl_PointSize = 1.0;
                    vUv = uv;
                    gl_Position = vec4(a_vertexPosition, 1, 1);
                }
            `;
            const fragment = `
                #ifdef GL_ES
                    precision mediump float;
                #endif
    
                varying vec2 vUv;
                uniform float uTime;

                // 二维随机数
                float random(vec2 st){
                    return fract(sin(dot(st.xy, vec2(12.9898, 78.233))) * 43758.5453123);
                }
                // 二维噪声
                float noise(vec2 st){
                    vec2 i = floor(st);
                    vec2 f = fract(st);
                    f = smoothstep(0.0, 1.0, f);
                    // 对x、y方向分别做线性插值
                    return mix(
                        mix(random(i + vec2(0.0,0.0)), random(i + vec2(1.0,0.0)), f.x), 
                        mix(random(i + vec2(0.0,1.0)), random(i + vec2(1.0,1.0)), f.x), 
                        f.y);
                }
                
                void main() {
                    vec2 st = vUv;
                    // 生成随机向量进行位移
                    float rx = mix(-0.2, 0.2, noise(random(st) + vec2(7881.32,0.0) + uTime));
                    float ry = mix(-0.2, 0.2, noise(random(st) + vec2(0.0,1433.59) + uTime));

                    // 生成随机距离场
                    float d1 = length(st - 0.5 + vec2(rx, ry));
                    d1 = 1.0 - step(0.2, d1);

                    gl_FragColor.rgb = vec3(d1);
                    gl_FragColor.a = 1.0;
                }
            `;
    
            const program = renderer.compileSync(fragment,vertex);
            renderer.useProgram(program);
    
            // 3.
            renderer.uniforms.uTime = 0;
            // 4.
            const x = 1;
            const y = 1;
            renderer.setMeshData([{
                positions:[
                    [-x, -y],
                    [-x, y],
                    [x, y],
                    [x, -y],
                ],
                attributes:{
                    uv:[
                        [0, 0],
                        [0, 1],
                        [1, 1],
                        [1, 0],
                    ]
                },
                cells: [[0, 1, 2], [2, 0, 3]],
            }]);
    
            // 5.
            renderer.render();

            function update(t){
                renderer.uniforms.uTime = t * 0.001;
                requestAnimationFrame(update);
            }
            update(0)

        })();

    </script>
</body>
</html>
