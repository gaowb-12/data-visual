<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.片元着色器-绘制三角形</title>
    <style>
        canvas{
            border:1px solid #aaa;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas width="1000" height="554"></canvas>
    <script src="/common/lib/gl-renderer.js"></script>
    <script type="module">
        import { loadImage } from "/common/lib/utils.js";

        (async function(){
            /**
             * gl-renderer 在 WebGL 底层的基础上进行了一些简单的封装，以便于我们将重点放在提供几何数据、设置变量和编写 Shader 上，不用因为创建 buffer 等细节而分心
             * 第一步: 创建 Renderer 对象
             * 第二步: 创建并启用 WebGL 程序
             * 第三步: 设置 uniform 变量
             * 第四步: 将顶点数据送入缓冲区
             * 第五步: 渲染
            */
            const canvas = document.querySelector('canvas'); 
            const renderer = new GlRenderer(canvas);
            
            // 第二步

            const vertex = `
                attribute vec2 a_vertexPosition;
                attribute vec2 uv;
                varying vec2 vUv;
                
                void main() {
                    gl_PointSize = 1.0;
                    vUv = uv;
                    gl_Position = vec4(a_vertexPosition, 1, 1);
                }
            `;
            const fragment = `
                #ifdef GL_ES
                precision highp float;
                #endif
                
                uniform vec2 uMouse;
                uniform vec2 uOrigin;
                varying vec2 vUv;

                float seg_distance(in vec2 st, in vec2 a, in vec2 b) {
                    vec3 line = vec3(b - a, 0);
                    vec3 v = vec3(st - a, 0);
                    float l = length(line);
                    float proj = dot(vec2(v),vec2(line)) / l;

                    // 二维向量的叉乘之后，z轴分量就是结果向量的长度，也就是这两个向量组成的平行四边形的面积
                    // 所以让line直线做归一化处理，那么vUv向量到直线的距离就是d了
                    float d = abs(cross(v, normalize(line)).z); 
                    if(proj >= 0.0 && proj <= l) return d;
                    return min(distance(st, a), distance(st, b));
                }

                void main() {
                    float d = seg_distance(vUv, uOrigin, uMouse);

                    // 绘出直线
                    gl_FragColor.rgb = (1.0 - smoothstep(0.0, 0.01, d)) * vec3(1.0);
                    gl_FragColor.a = 1.0;
                }
            `;
            const program = renderer.compileSync(fragment,vertex);
            renderer.useProgram(program);
    
            // 第三步
            renderer.uniforms.uMouse = [0.5,1.0];
            renderer.uniforms.uOrigin = [0.5,0.5];

            // 第四步
            renderer.setMeshData([
                {
                    positions:[
                        [-1, -1], 
                        [-1, 1], 
                        [1, 1], 
                        [1, -1]
                    ],
                    attributes:{
                        uv:[
                            [0, 0], 
                            [0, 1], 
                            [1, 1], 
                            [1, 0],
                        ]
                    },
                    cells:[[0,1,2],[2,0,3]]
                }
            ])

            // 第五步
            renderer.render()

            // 鼠标控制直线
            canvas.addEventListener('mousemove', (e) => { 
                const {x, y, width, height} = e.target.getBoundingClientRect(); 
                renderer.uniforms.uMouse = [ (e.x - x) / width, 1.0 - (e.y - y) / height, ];
            });
        })()
        
    </script>
</body>
</html>
