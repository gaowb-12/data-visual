<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.分形图案</title>
    <style>
        canvas{
            border:1px solid #aaa;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas width="800" height="800"></canvas>

    <script src="/common/lib/gl-renderer.js"></script>

    <script type="module">
        /**
         * gl-renderer 在 WebGL 底层的基础上进行了一些简单的封装，以便于我们将重点放在提供几何数据、设置变量和编写 Shader 上，不用因为创建 buffer 等细节而分心
         * 第一步: 创建 Renderer 对象
         * 第二步: 创建并启用 WebGL 程序
         * 第三步: 设置 uniform 变量
         * 第四步: 将顶点数据送入缓冲区
         * 第五步: 渲染
        */

        //第一步:
        const canvas = document.querySelector('canvas');
        const renderer = new GlRenderer(canvas);

        const vertex = `
            attribute vec2 a_vertexPosition;
            attribute vec2 uv;
            varying vec2 vUv;
            
            void main(){
                gl_PointSize = 1.0;
                vUv = uv;
                gl_Position = vec4(a_vertexPosition,1.0,1.0);
            }
        `
        //噪点
        // const fragment = `
        //     #ifdef GL_ES
        //     precision highp float;
        //     #endif

        //     varying vec2 vUv;

        //     float random(vec2 st) {
        //         return fract(sin(dot(st.xy, vec2(12.9898,78.233)))* 43758.5453123);
        //     }

        //     void main() {
        //         gl_FragColor = vec4(vec3(random(vUv)),1.0);
        //     }
            
        // `
        //方格
        // const fragment = `
        //     #ifdef GL_ES
        //     precision highp float;
        //     #endif

        //     varying vec2 vUv;

        //     float random(vec2 st) {
        //         return fract(sin(dot(st.xy, vec2(12.9898,78.233)))* 43758.5453123);
        //     }

        //     void main() {
        //         vec2 st = vUv * 10.0;
        //         gl_FragColor = vec4(vec3(random(floor(st))),1.0);
        //     }
            
        // `
        //动态效果
        const fragment = `
            #ifdef GL_ES
            precision highp float;
            #endif

            varying vec2 vUv;
            uniform float uTime;

            float random(vec2 st) {
                return fract(sin(dot(st.xy, vec2(12.9898,78.233)))* 43758.5453123);
            }

            void main() {
                vec2 st = vUv * vec2(100.0,50.0);

                st.x -= (1.0 + 10.0 * random(vec2(floor(st.y)))) * uTime;
                vec2 ipos = floor(st); // integer 
                vec2 fpos = fract(st); // fraction

                vec3 color = vec3(step(random(ipos), 0.7)); 
                color *= step(0.2,fpos.y); 
                gl_FragColor.rgb = color; 
                gl_FragColor.a = 1.0;
            }
            
        `

        // 第二步：
        const program = renderer.compileSync(fragment,vertex)
        renderer.useProgram(program)
        // 第三步：
        renderer.uniforms.uTime = performance.now()

        // 第四步：
        renderer.setMeshData([
            {
                positions:[
                    [-1,-1],
                    [-1,1],
                    [1,1],
                    [1,-1],
                ],
                attributes:{
                    uv:[
                        [0,0],
                        [0,1],
                        [1,1],
                        [1,0],
                    ]
                },
                cells:[[0,1,2],[2,0,3]]
            }
        ])
        
        
        // 第五步：
        renderer.render()
        
        function update(utime){
            renderer.uniforms.uTime = utime
            requestAnimationFrame(update)
        }
        update(performance.now())
    </script>
</body>
</html>
