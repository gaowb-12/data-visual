<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.可视化数据处理的一般方法-方法论</title>
    <style>
        canvas{
            border:1px solid #aaa;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas width="400" height="400"></canvas>

    <script type="module">
        /**
         * 数据可视化的一般过程
         * 1.你有什么数据：先分析原始真实数据，找到数据的特点（难点），在研究具体的展现形式
         * 2.你想从数据中了解到什么信息：从原始数据中获取想要的数据
         * 3.使用何种可视化方式呈现：当为数据选择正确的呈现形式时，我们要学会从不同的角度思考数据，
         *                          把握住最希望被用户关注到的那些内容，然后用直观的、有趣的以及更加印象深刻的方式来进行表达。
         * 4.你看见了什么？它有意义吗：可视化数据之后，我们需要从中挖掘出一些有价值的信息，包括但不限于数据信息的规律（增加、减少、离群值等），以及数据信息的异常（明显差异、规律改变）等等，然后将这些规律和异常归因，帮助我们真正了解数据背后有价值的内容
        */
    </script>
</body>
</html>
