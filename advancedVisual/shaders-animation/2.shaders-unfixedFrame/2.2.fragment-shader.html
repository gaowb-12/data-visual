<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.2 着色器实现像素动画-片元着色器实现非固定帧动画</title>
    <style>
        canvas{
            border:1px solid #aaa;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas width="554" height="554"></canvas>
    <script src="/common/lib/gl-renderer.js"></script>

    <script type="module">
        import { loadImage, toPolar, fromPolar } from "/common/lib/utils.js";
        
        /**
         * gl-renderer五步法
         * 1.创建renderer对象
         * 2.创建并启用webgl程序
         * 3.设置uniform变量
         * 4.将定点数据送入缓冲区
         * 5.渲染
         * 
        */
        // 1.
        let canvas = document.querySelector("canvas");
        const renderer = new GlRenderer(canvas);

        // 2.
        const vertex = `
            attribute vec2 a_vertexPosition;
            attribute vec2 uv;
            varying vec2 vUv;
            
            void main(){
                gl_PointSize = 1.0;
                vUv = uv;
                gl_Position = vec4(a_vertexPosition, 1.0, 1.0);
            }
        `
        // 
        const fragment = `
            #ifdef GL_ES
            precision highp float;
            #endif

            uniform float rotation;
            uniform vec2 vUv;

            void main() {
                vec2 st = 2.0 * (vUv - vec2(0.5));

                float c = cos(rotation);
                float s = sin(rotation);

                mat3 transformMatrix = mat3(
                    c, s, 0,
                    -s, c, 0,
                    0, 0, 1
                );

                vec3 pos = transformMatrix * vec3(st, 1.0);
                vec4 color = vec4(1.0, 0.0, 0.0, 1.0);
                float d1 = 1.0 - smoothstep(0.5, 0.505, abs(pos.x)); 
                float d2 = 1.0 - smoothstep(0.5, 0.505, abs(pos.y)); 
                gl_FragColor = d1 * d2 * color;
            }
        `
        const program = renderer.compileSync(fragment, vertex);
        renderer.useProgram(program);

        const textureURL = 'https://p.ssl.qhimg.com/t01f265b6b6479fffc4.png';
        const texture = await renderer.loadTexture(textureURL);

        renderer.uniforms.rotation = 0;
        
        renderer.setMeshData([{
            positions: [
                [-1, -1],
                [-1, 1],
                [1, 1],
                [1, -1],
            ],
            attributes: {
                uv: [
                    [0, 0],
                    [0, 1],
                    [1, 1],
                    [1, 0],
                ],
            },
            cells: [[0, 1, 2], [2, 0, 3]],
        }]);
        renderer.render();
        
        requestAnimationFrame(function update() {
            renderer.uniforms.rotation += 0.08;
            requestAnimationFrame(update);
        });

    </script>
</body>
</html>
